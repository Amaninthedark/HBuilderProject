<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav bg-color">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<div class="login-a">
				<img src="images/logo.png">
			</div>
			<div class="login-b">
				<div class="login-b-b">
					<div class="login-b-b-l">
						账号 
					</div>
					<div class="login-b-b-r yzm-m">
						<input  type="text"  placeholder="请输入你的手机号码" />

					<button class="yzm">获取验证码</button>
				</div>
				<div class="login-b-b">

						验证码
					</div>
					<div class="login-b-b-r">
						<input type="password" placeholder="请输入你的验证码" />
					</div>
				</div>
				<div class="login-b-b">
					<div class="login-b-b-l">
						密码
					</div>
					<div class="login-b-b-r">
						<input type="password" placeholder="请输入你的密码" />
					</div>
				</div>
				<div class="login-b-b">
					<div class="login-b-b-l">
						确认密码
					</div>
					<div class="login-b-b-r">
						<input type="password" placeholder="请确认你的密码" />
					</div>
				</div>	
				<div class="login-btn">
					<button >确认</button>
					<p><a href="#">登录</a><a href="#" class="mui-pull-right">注册</a></p>
				</div>

			mui.init()
			
		 
			
		</script>
